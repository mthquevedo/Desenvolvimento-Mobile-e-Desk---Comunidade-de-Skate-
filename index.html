<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HZC | Home</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
</head>

<body>
        <header class="cabecalho">
                <button class="cabecalho_menu" aria-label="Menu"><span
                                class="material-symbols-outlined">&#xe5d2</span></button>
                <img class="cabecalho_logo" src="img/logo.svg" alt="Logotipo da HZC">
                <button class="cabecalho_notificacao" aria-label="Notificação"><span
                                class="material-symbols-outlined">&#xe7f4;</span></button>
        </header>
        <nav class="menu_lateral">
                <img src="img/logo.svg" alt="Logotipo da HZC" class="menu_lateral_logo">
                <a href="#" class="menu_lateral_link menu_lateral_link--ativo"><span id="icon-menu"
                                class="material-symbols-outlined">&#xe88a</span>Início</a>
                <a href="#" class="menu_lateral_link"><span id="icon-menu"
                                class="material-symbols-outlined">&#xe04b</span>Vídeos</a>
                <a href="#" class="menu_lateral_link"><span id="icon-menu"
                                class="material-symbols-outlined">&#xe55e</span>Picos</a>
                <a href="#" class="menu_lateral_link"><span id="icon-menu"
                                class="material-symbols-outlined">&#xf233</span>Integrantes</a>
                <a href="#" class="menu_lateral_link"><span id="icon-menu"
                                class="material-symbols-outlined">&#xe84e</span>Camisas</a>
                <a href="#" class="menu_lateral_link"><span id="icon-menu"
                                class="material-symbols-outlined">&#xe3f4</span>Pinturas</a>
        </nav>

        <main class="principal">
                <h2 class="titulo-pagina">Inicio</h2>
                <article class="cartao">
                        <img src="img/banner-mobile_1.png" alt="Banner do cartão" class="cartao-imagem">
                        <div class="cartao-conteudo">
                                <p class="cartao-destaque">Video em destaque</p>
                                <h3 class="cartao-titulo">HZC - Título</h3>
                                <p class="cartao-perfil">Bruno Lopes</p>
                                <p class="cartao-info"><span id="info-tempo"
                                                class="material-symbols-outlined">&#xe88a</span>33 minutos</p>
                                <p class="cartao-info"><span id="info-visualizacao"
                                                class="material-symbols-outlined">&#xe88a</span>33 visuzalições</p>
                                <button class="cartao-botao cartao-botao-destaque"><span id="botao-play"
                                                class="material-symbols-outlined">&#xe1c4</span>Assistir
                                        agora</button>
                        </div>
                </article>
        </main>

        <script src="index.js"></script>
</body>
</html>
